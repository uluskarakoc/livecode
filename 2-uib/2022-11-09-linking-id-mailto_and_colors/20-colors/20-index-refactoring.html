<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="stylesheet" href="20-style.css">
</head>
<body>
    <h1>Farben (Colors)</h1>

    <h2>Link</h2>
    <ul>
        <li><a href="https://coolors.co/palettes/trending">coolors.co</a></li>
        <li><a href="https://colorhunt.co/">colorhung.co</a></li>
        <li><a href="https://contrast-ratio.com/#hsla%28200%2C0%25%2C0%25%2C.7%29-on-%23ffffff">contrast-ratio.com</a></li>
    </ul>

    <table>
        <tr>
            <th>Named Colors:</th>
            <td class="red">Rot</td>
            <td class="green">Grün</td>
            <td class="blue">Blau</td>
        </tr>

        <tr class="rgb_row">
            <th>RGB-Colors:</th>
            <td class="rgb_red">RGB</td>
            <td class="rgb_green">RGB</td>
            <td class="rgb_blue">RGB</td>
            <td class="rgb_black">RGB</td>
        </tr>

        <tr>
            <th>Transparent Colors <br>(alpha-Channel):</th>
            <td class="little_alpha"></td>
            <td class="medium_alpha"></td>
            <td class="big_alpha"></td>
            <td class="max_alpha"></td>
        </tr>

        <tr>
            <th>Komplementär-Farben:</th>
            <td class="red_blue">Rot-Blau</td>
            <td class="red_green">Rot-Grün</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
